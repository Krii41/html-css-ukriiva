<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="description" content="Discover the latest games, reviews, news and updates all in one place">
    <meta name="keywords" content="video games, game collection, trending games, top-rated games, gaming community ">
    <meta name="author" content="Urve Kriiva">
    <title>Cart</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <a href="index.html" title="Game Hub" >
            <img src="assets/images/GameHub_Log.png" alt="Game Hub Logo">
        </a>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../games/index.html">Games</a></li>
                <li><a href="#"></a>Trade</li>
                <li><a href="#"></a>Log In</li>
                <li><a href="#"></a>Cart</li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Shopping Cart</h1>
        <section class="product-purchased">
            <div>
                <img src="../assets/images/GameHub_cover3.jpg" alt="">
                <p>Black</p>
            </div>
            <div>
                <p>$50.00</p>
                <p>Remove</p>
            </div>
        </section>

        <form action="">
            <fieldset>
                <p>Contact Information</p>
                <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                <label for="phone">Phone</label>  
                    <input type="number" name="phone" id="phone" required>  
                    
                <p>Delivery Address</p>
                <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" required>
                <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" required>
                <label for="street">Street</label>
                    <input type="text" name="street" id="street" required> 
                <label for="zip">Zip Code</label>
                    <input type="number" name="zip" id="zip" maxlength="4">
                <label for="city">City</label>
                    <input type="text" name="city" id="city" required>   
                <label for="country">Country</label>
                    <input type="text" name="country" id="country" required>         
            </fieldset>
        </form>

        <section class="payment">
            <p>Payment Method</p>
                <div>
                    <span class="fa-brands fa-cc-visa"></span>
                    <span class="fa-brands fa-cc-mastercard"></span>
                    <span class="fa-brands fa-cc-apple-pay"></span>
                    <span class="fa-brands fa-cc-paypal"></span>
                </div>
        </section>

        <section class="summary">
            <p>Order Summary</p>
            TODO
        </section>

        <a href="../checkout/">Proceed to Checkout</a>

    </main>

    <footer>
        <img src="../assets/images/GameHub_Log.png" alt="Logo">
        <div class="footer-menu">
            <ul>
                <li><a href="../about/index.html">About Us</a></li>
                <li><a href="../contact/index.html">Contact Us</a></li>
                <li><a href="#">FAQs</a></li>
                <li><a href="#">Shipping & Returns</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </div>
        <div class="footer-social">
            <div class="social-media-icons">
                <a href="https://www.facebook.com" target="_blank" >
                    <i class="fa-brands fa-square-facebook"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <i class="fa-brands fa-square-instagram"></i>
                </a>
                <a href="https://discord.com" target="_blank">
                    <i class="fa-brands fa-discord"></i>
                </a>
                <a href="https://www.youtube.com" target="_blank">
                    <i class="fa-brands fa-square-youtube"></i>
                </a>
                <a href="https://www.reddit.com" target="_blank">
                    <i class="fa-brands fa-square-reddit"></i>
                </a>
            </div>
            <div class="input">
                <input 
                    type="text" 
                    id="subscribe"
                    name="subscribe"
                    placeholder="Enter your email" 
                    aria-label="Enter your email"
                  >
                <button>Subscribe</button>  
            </div>
        </div>
        <div class="copyright">
            &copy; 2024 GameHub
        </div>
    </footer>

</main>
</body>

</html>
